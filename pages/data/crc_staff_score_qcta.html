<script type="text/javascript">
function showqcta(response) {
    var tname="qcta";
    var resultstr="get"+tname+"result=";
    var index = response.indexOf(resultstr);
    var data=JSON.parse(response.substr(index+resultstr.length));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            qctainfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var qctalevel = {"3":"国家级","2":"省部级","1":"地市级","0":"无"};
        var qctarole = {"2":"项目总工","1":"项目技术部经理","0":"项目技术工程师"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].qcta_winningdate;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].qcta_entity;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].qcta_level in qctalevel) {
                td.innerHTML = qctalevel[data.data[i].qcta_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].qcta_role in qctarole) {
                td.innerHTML = qctarole[data.data[i].qcta_role];
            } else {
                td.innerHTML = "项目技术工程师";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].qcta_name;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].qcta_score;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].qcta_comment;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' +g_pid+ ', ' +data.data[i].qcta_id+ ', this, show' +tname+ ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\',' +g_pid+ ',' +data.data[i].qcta_id+ ', this, show' +tname+ ')" value="删除">';
        }
    }
}

function qctainfo_reload() {
    var tname="qcta";
    var etable=document.getElementById("table_"+tname);

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func="+tname+"&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showqcta);
}
</script>
