<script type="text/javascript">
function showpatent(response) {
    var tname="patent";
    var resultstr="get"+tname+"result=";
    var index = response.indexOf(resultstr);
    var data=JSON.parse(response.substr(index+resultstr.length));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            patentinfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var patentlevel = {"3":"特大型","2":"大型","1":"中小型","0":"无"};
        var patentposition = {"2":"主持","1":"骨干","0":"参与"};
        var patentresult = {"2":"中标","1":"未中标","0":"陪标"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].patent_date;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].patent_pname;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].patent_level in patentlevel) {
                td.innerHTML = patentlevel[data.data[i].patent_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].patent_position in patentposition) {
                td.innerHTML = patentposition[data.data[i].patent_position];
            } else {
                td.innerHTML = "参与";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].patent_content;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].patent_score;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].patent_result in patentresult) {
                td.innerHTML = patentresult[data.data[i].patent_result];
            } else {
                td.innerHTML = "陪标";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' +g_pid+ ', ' +data.data[i].patent_id+ ', this, show' +tname+ ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\',' +g_pid+ ',' +data.data[i].patent_id+ ', this, show' +tname+ ')" value="删除">';
        }
    }
}

function patentinfo_reload() {
    var tname="patent";
    var etable=document.getElementById("table_"+tname);

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func="+tname+"&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showpatent);
}
</script>

            <th>小计</th>
            <th></th><th colspan="2"></th>
		</tr>
		<tr>
            <th>授权时间</th><th>专利号</th><th>专利类别</th><th>角色</th><th>专利名称</th><th>得分</th><th>备注</th><th colspan="2">操作</th>
		</tr>
    </table>
