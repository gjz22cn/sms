function btnaction(type, action, pid, id) {
    var newurl=g_url+'/crc_handler.php?method=staff&func=';

        newurl+='show'+action+type;

    newurl+='&'+type+'_uid='+pid;
    if (action != 'add') {
        newurl+='&'+type+'_id='+id;
    }

        top.location=newurl;
    } else {
        OpenWindow(newurl, "test", 'iframe', 1000, 400);

}
