<script type="text/javascript">
function showconmethod(response) {
    var tname="conmethod";
    var resultstr="get"+tname+"result=";
    var index = response.indexOf(resultstr);
    var data=JSON.parse(response.substr(index+resultstr.length));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            conmethodinfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var conmethodlevel = {"3":"国家级","2":"省部级","1":"地市级","0":"无"};
        var conmethodrole = {"2":"项目总工","1":"项目技术部经理","0":"项目技术工程师"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].conmethod_date;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].conmethod_no;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].conmethod_level in conmethodlevel) {
                td.innerHTML = conmethodlevel[data.data[i].conmethod_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].conmethod_role in conmethodrole) {
                td.innerHTML = conmethodrole[data.data[i].conmethod_role];
            } else {
                td.innerHTML = "项目技术工程师";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].conmethod_name;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].conmethod_score;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].conmethod_comment;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' +g_pid+ ', ' +data.data[i].conmethod_id+ ', this, show' +tname+ ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\',' +g_pid+ ',' +data.data[i].conmethod_id+ ', this, show' +tname+ ')" value="删除">';
        }
    }
}

function conmethodinfo_reload() {
    var tname="conmethod";
    var etable=document.getElementById("table_"+tname);

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func="+tname+"&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showconmethod);
}
</script>

            <th colspan="5" align="left">5、工法（除公司高层，本公司技术系统，排名前两位可得分）<input type="button" onclick="btnaction2('conmethod', 'add', g_pid, '0', this)" value="添加"></th>
            <th>小计</th>
            <th></th><th colspan="2"></th>
		</tr>
		<tr>
            <th>时间(年)</th><th>工法编号</th><th>级别</th><th>角色</th><th>工法名称</th><th>得分</th><th width="200">备注</th><th colspan="2">操作</th>
		</tr>
    </table>
</form>
