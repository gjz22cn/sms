<script type="text/javascript">
function showrap(response) {
    var tname = "rap";
    var index = response.indexOf('getrapresult=');
    var data=JSON.parse(response.substr(index+13));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            rapinfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var raplevel = {"4":"国家级","3":"省部级","2":"地市级","1":"公司级","0":"无"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].rap_date;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].rap_level in raplevel) {
                td.innerHTML = raplevel[data.data[i].rap_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if (data.data[i].rap_category == '1') {
                td.innerHTML = '奖';
            } else {
                td.innerHTML = '罚';
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].rap_reason;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].rap_score;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].rap_entity;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' + g_pid + ', ' + data.data[i].rap_id + ', this, show' + tname + ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\', ' + g_pid + ', ' + data.data[i].rap_id + ', this, show' + tname + ')" value="删除">';
        }
    }
}

function rapinfo_reload() {
    var etable=document.getElementById("table_rap");

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func=rap&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showrap);
}
</script>

<form name="form_rap" id="form_rap">
    <table class="scoretbl" id="table_rap">
		<tr>
            <th colspan="5" align="left">2、奖罚记录（证书时间起一年内可加分，技术质量相关及优秀员工类可加分，处罚减分）<input type="button" onclick="btnaction2('rap', 'add', g_pid, '0', this)" value="添加"></th>
            <th>小计</th>
            <th class="ope" colspan="2"></th>
		</tr>
		<tr>
            <th>时间(年)</th><th>级别</th><th>类别</th><th>奖罚原因</th><th>得分</th><th>奖罚单位</th><th colspan="2">操作</th>
		</tr>
    </table>
</form>
