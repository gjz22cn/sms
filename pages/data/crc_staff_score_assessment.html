<script type="text/javascript">
function setassessment() {
    var url = "crc_data.php?method=staff&func=setbi&uid=" + g_uid;
    var params = { 'assess_uid':g_pid,
        'assess_name':'', 'bi_birth':'', 'bi_fwd':'',
        'assess_no':'', 'bi_gs':'', 'bi_major':'',
        'assess_cpro':'', 'bi_cpos':'', 'bi_psca':'',
        'assess_edu':'', 'bi_cwy':'', 'bi_wti':'',
        'assess_owy':'', 'bi_eng':'', 'bi_bim':'',
        'assess_cer':'', 'bi_cer2':'', 'bi_act':'',
        'assess_actdesc':''};


    for(var x in params) {
        var ee=document.getElementsByName(x);
        if(ee.length == 1) {
            params[x]=ee[0].value;
        }
    }

    //alert(JSON.stringify(params));

    $.ajax({
        type: "post",
        url: url,
        data: "assess_uid=" + g_pid + "&baseinfo=" + JSON.stringify(params),
        success: function(msg){
            var result=msg;
            var index = result.indexOf('setbiresult=');
            var res=JSON.parse(result.substr(index+12));
            alert(res.retstr);
        }
    });
}

function showassessment(response) {
    var result=response;
    var index = result.indexOf('getbiresult=');
    var bidata=JSON.parse(result.substr(index+12));

    //alert(result);
    autofillformdata(document.forms['form_bi'], bidata);
}
</script>
