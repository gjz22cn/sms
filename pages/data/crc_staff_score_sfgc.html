<script type="text/javascript">
function showsfgc(response) {
    var tname="sfgc";
    var resultstr="get"+tname+"result=";
    var index = response.indexOf(resultstr);
    var data=JSON.parse(response.substr(index+resultstr.length));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            sfgcinfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var sfgclevel = {"3":"国家级","2":"省部级","1":"地市级","0":"无"};
        var sfgcrole = {"1":"项目总工","0":"其他技术人员"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].sfgc_acceptdate;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].sfgc_acceptunit;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].sfgc_level in sfgclevel) {
                td.innerHTML = sfgclevel[data.data[i].sfgc_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].sfgc_role in sfgcrole) {
                td.innerHTML = sfgcrole[data.data[i].sfgc_role];
            } else {
                td.innerHTML = "其他技术人员";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].sfgc_pname;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].sfgc_score;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].sfgc_comment;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' +g_pid+ ', ' +data.data[i].sfgc_id+ ', this, show' +tname+ ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\',' +g_pid+ ',' +data.data[i].sfgc_id+ ', this, show' +tname+ ')" value="删除">';
        }
    }
}

function sfgcinfo_reload() {
    var tname="sfgc";
    var etable=document.getElementById("table_"+tname);

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func="+tname+"&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showsfgc);
}
</script>

<form name="form_sfgc" id="form_sfgc">
    <table class="scoretbl" id="table_sfgc">
		<tr>
            <th colspan="5" align="left">3、示范工程（不含绿色施工和安全文明类，同一工程级别就高）<input type="button" onclick="btnaction2('sfgc', 'add', g_pid, '0', this)" value="添加"></th>
            <th>小计</th>
            <th></th><th colspan="2"></th>
		</tr>
		<tr>
            <th>验收时间(年)</th><th>验收单位</th><th>级别</th><th>角色</th><th>项目名称</th><th>得分</th><th width="200">备注</th><th colspan="2">操作</th>
		</tr>
    </table>
</form>
