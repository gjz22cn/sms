<script type="text/javascript">
function showgccy(response) {
    var tname="gccy";
    var resultstr="get"+tname+"result=";
    var index = response.indexOf(resultstr);
    var data=JSON.parse(response.substr(index+resultstr.length));

    //alert(response);
    //alert(response.substr(index+13));
    if (data.action == 'del') {
        if(data.ret != 0) {
            alert("删除失败： "+data.retstr);
            gccyinfo_reload();
        }
        return;
    }
    if (data.ret == 0) {
        var gccycategory = {"2":"优质工程","1":"优质结构","0":"用户满意工程"};
        var gccylevel = {"4":"鲁班奖","3":"国家级","2":"省部级","1":"地市级","0":"无"};
        var gccyrole = {"1":"项目总工/质量总监","0":"其他技术质量人员"};
        var etable=document.getElementById("table_"+tname);
        for (var i=0; i<data.data.length; i++) {
            var tr = etable.insertRow(etable.rows.length);
            var td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].gccy_date;

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].gccy_category in gccycategory) {
                td.innerHTML = gccycategory[data.data[i].gccy_category];
            } else {
                td.innerHTML = "用户满意工程";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].gccy_level in gccylevel) {
                td.innerHTML = gccylevel[data.data[i].gccy_level];
            } else {
                td.innerHTML = "无";
            }

            td = tr.insertCell(tr.cells.length);
            if(data.data[i].gccy_role in gccyrole) {
                td.innerHTML = gccyrole[data.data[i].gccy_role];
            } else {
                td.innerHTML = "其他技术质量人员";
            }

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].gccy_name;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].gccy_score;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = data.data[i].gccy_comment;

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'edit\', ' +g_pid+ ', ' +data.data[i].gccy_id+ ', this, show' +tname+ ')" value="修改">';

            td = tr.insertCell(tr.cells.length);
            td.innerHTML = '<input type="button" onclick="btnaction2(\'' +tname+ '\', \'del\',' +g_pid+ ',' +data.data[i].gccy_id+ ', this, show' +tname+ ')" value="删除">';
        }
    }
}

function gccyinfo_reload() {
    var tname="gccy";
    var etable=document.getElementById("table_"+tname);

    for (var i=etable.rows.length-1; i>1; i--) {
        etable.deleteRow(i);
    }

    ajaxRequest("GET", g_staffpre+"&func="+tname+"&action=get&uid=" + g_uid + "&pid=" + g_pid + "&did=0", null, showgccy);
}
</script>

            <th>小计</th>
            <th></th><th colspan="2"></th>
		</tr>
		<tr>
            <th>验收时间</th><th>类别</th><th>级别</th><th>角色</th><th>项目名称</th><th>得分</th><th>备注</th><th colspan="2">操作</th>
		</tr>
